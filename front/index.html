<!DOCTYPE html>
<html lang="en" ng-app="techMiningGraph" ng-controller="mainCtrl">

<link rel="icon" type="image/png" href="assets/images/logo%20copy.png">
<!--   ***** styles  ***** -->

<!-- libraries -->
<link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">

<!-- custom styles -->
<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/custom.css">
<link rel="stylesheet" href="assets/css/font-awesome.css">



<!--   ***** scripts  ***** -->

<!-- libraries -->

<script src="app/bower_components/angular/angular.min.js"></script>
<script src="app/bower_components/angular-route/angular-route.min.js"></script>
<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/d3.min.js"></script>
<!-- angular application code -->

<script src="app/app.js"></script>
<script src="app/config.js"></script>
<script src="app/directives.js"></script>

<!--  ng-include files -->


<!-- controllers -->

<script src="app/mainController.js"></script>
<script src="app/components/searchBar/searchBarController.js"></script>
<script src="app/components/GraphView/graphController.js"></script>


<!-- route -->

<script src="app/routes.js"></script>


<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

</head>
<body >

<div class="container-fluid">



    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 leftMenu">
            <div class="row borderBottom logoSection">
                    <img class="logoImage col-md-3" src="assets/images/logo.png"/>
                    <h3 class="logoTitle col-md-8">{{title}}</h3>
            </div>
            <div class="row">
                <div class="menuList">
                    <ul>
                        <li ng-repeat="item in items" ng-click="changeSate(item)"><a href="{{item.href}}" ng-class="{'activeLi' : item.id == activeItem}"   class="listMiddle"><div class="{{item.icon}}"></div>  {{item.title}}</a></li>
                    </ul>
                </div>
            </div>



        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 mainSection">
            <div ng-view >

            </div>

        </div>
    </div>


</div>






</body>
</html>
